<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Document</title>
</head>
<body>
	<main>
		<h1>Dojo Survey</h1>
		<h3>Create a User</h3>
		<form action='/process' method='post'>
			<div class="mb-3">
				<label for='name' class="form-label">Your Name</label>
				<input name="name" type="text" class="form-control" placeholder="Your Name">
			</div>
			<div class="mb-3">
				<label for ="location" class="form-label">Dojo Location:</label>
				<select name = "location" class="form-select" aria-label="Default select example">
					<option selected>Select...</option>
					<option value="Antofagasta">Antofagasta</option>
					<option value="Serena">Serena</option>
					<option value="Valparaíso">Valparaíso</option>
					<option value="Santiago">Santiago</option>
					<option value="Talca">Talca</option>
					<option value="Chillán">Chillán</option>
					<option value="Concepción">Concepción</option>
					<option value="Punta Arenas">Punta Arenas</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="language" class="form-label">Favorite Language:</label>
				<select name = "language" class="form-select" aria-label="Default select example">
					<option selected>Select...</option>
					<option value="Python">Python</option>
					<option value="JS">JS</option>
					<option value="C#">C#</option>
					<option value="Java">Java</option>
					<option value="Basic">Basic</option>
					<option value="Ruby">Ruby</option>
					<option value="PHP">PHP</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="comment" class="form-label">Comment (Optional)</label>
				<textarea name = "comment" class="form-control" id="Comment" rows="3"></textarea>
			</div>
			</div>
			<div class="mb-3">
				<input type='submit' value='create user' class="btn btn-warning">
			</div>
		</form>
	</main>
</body>
</html>
