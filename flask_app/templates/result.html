<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Document</title>
</head>
<body>
	<main>
		<h1>Submitted Info:</h1>
		<div  class="row align-items-start">
			<h3 class="col">Name: </h3>
			<h3 class="col">{{session['username']}}</h3>
		</div>
		<div class="row align-items-start">
			<h3 class="col">Dojo Location: </h3>
			<h3 class="col">{{session['userlocation']}}</h3>
		</div>
		<div class="row align-items-start">
			<h3 class="col">Favorite Language: </h3>
			<h3 class="col">{{session['userlanguage']}}</h3>
		</div>
		<div class="row align-items-start">
			<h3 class="col">Comment:</h3>
			<h3 class="col">{{session['usercomment']}}</h3>
		</div>
		<form method='GET' action='/'>
			<button class="btn btn-warning">Go Back</button>
		</form>
	</main>
</body>
</html>
